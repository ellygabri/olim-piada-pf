<!DOCTYPE html>
<html lang="pt-Br">
  <!-- lang="pt-BR" serve para selecionar o idioma principal para os buscadores e browsers-->
  <head>
    <meta charset="UTF-8" />
    <!--Metadata para selecionar a acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Metadata para selecionar a largura padrão da tela-->
    <link rel="stylesheet" href="/src/styles/global.css" />
    <!--Importação do arquivo css para estilo da página-->

    <!--Link para fonte Poppins do Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Finalizada importação de fontes-->

    <title>Olim Piadas - Sua página de sabedoria</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div></div>
        <a href="/" class="logoLink">
          <!--Componentes de imagem para logo-->
          <img src="/src/assets/img/logo/logo.png" alt="logo" />
        </a>
        <ul class="links">
          <!--Seram as guias de navegação dentro do site-->
          <li>Perguntas</li>
          <li>Quem Somos?</li>
        </ul>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
